<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kärlekens fem språk - vilket är ditt kärleksspråk?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background: linear-gradient(135deg, #e0f7fa 0%, #f1f8e9 100%);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
            line-height: 1.2;
        }
        h1 span {
            opacity: 0.4;
        }
        a.link {
            color: #007e8f;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        a.link:hover {
            text-decoration: underline;
            color: #005f6b;
        }
        .intro-text {
            margin-bottom: 20px;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 20px 20px 20px;
            background-color: #fff;
        }
        .intro-text.hidden {
            display: none;
        }
        .initial-text {
            margin-bottom: 20px;
            display: none;
        }
        #questions-container {
            display: none;
        }
        #questions-container.active {
            display: block;
        }
        .quest-item {
            margin-bottom: 20px;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }
        .indicator {
            position: absolute;
            top: -30px;
            left: 40px;
            background-color: #007e8f;
            font-family: Montserrat, sans-serif;
            font-size: 14px;
            color: #fff;
            line-height: 35px;
            border-radius: 25px;
            padding: 0 15px;
            z-index: 100;
        }
        .question-text {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .radio-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .radio-item input[type="radio"] {
            position: relative;
            width: 24px;
            height: 24px;
            margin: 0;
            cursor: pointer;
        }
        .radio-item label {
            cursor: pointer;
        }
        .btn.restart {
            background-color: #f44336;
            margin-top: 20px;
        }
        .btn.restart:hover {
            background-color: #d32f2f;
        }
        .quiz-nav {
            display: none;
            justify-content: space-between;
            margin-top: 20px;
        }
        .quiz-nav.active {
            display: flex;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007e8f;
            color: white;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #005f6b;
        }
        #results {
            display: none;
        }
        #results.active {
            display: block;
            margin-bottom: 20px;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .modal h2 {
            margin-top: 0;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        .modal-close:hover {
            color: #000;
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007e8f;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kärlekens fem språk <span>– vilket är ditt kärleksspråk?</span></h1>
        <!-- Remaining Content -->
    </div>
</body>
</html>
